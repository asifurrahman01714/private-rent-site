<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
   


    <div class="form"> 
        <div class="form_content">
            <h1>registration</h1>
            <form action="">
                <label for="fname" >First Name</label>
                <input type="text" id="fname" placeholder="Enter Your First Name" name="fname" size="15" required><br>

                <label for="lname" >Last Name</label>
                <input type="text" id="lname" placeholder="Enter Your Last Name" name="lname" size="15"  required><br>

                <label for="username" >Username</label>
                <input type="text" id="username" placeholder="Enter Your username" name="username" size="15"  required><br>

                <!-- size can be controled with width and height -->
                <label for="pass">password</label>
                <input type="password" id="pass" placeholder="Enter Your Password" name="pass" size="15"  required><br>
                
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="Enter Your Valid Email" name="mail" size="15"required><br>

                <button class="register"> <a href="index.html">register</a> </button><br>
                <!-- here submit will be writtern otherwise the form will not be worked -->
            </form><br>
        </div>

               
    </div>
    
</body>
</html>
